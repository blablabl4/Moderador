<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DezapegÃ£o â€” Entrando no Grupo...</title>
    <meta name="description" content="Redirecionando para o grupo DezapegÃ£o...">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- WhatsApp / Open Graph -->
    <meta property="og:title" content="DezapegÃ£o â€” Grupo de Desapego">
    <meta property="og:description" content="Compre e venda no seu bairro! Entre no grupo agora.">
    <meta property="og:type" content="website">

    {% if invite_link and invite_link != '#' %}
    <meta http-equiv="refresh" content="3;url={{ invite_link }}">
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow: hidden;
        }

        /* Animated background circles */
        .bg-circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #25D366;
            top: -100px;
            left: -100px;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            background: #128C7E;
            bottom: -50px;
            right: -50px;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: #075E54;
            top: 50%;
            left: 50%;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 420px;
            width: 90%;
            text-align: center;
            padding: 40px 24px;
        }

        .logo-area {
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            border-radius: 24px;
            margin: 0 auto 16px;
            overflow: hidden;
            position: relative;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }

        /* Pulsing ring around logo */
        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 28px;
            border: 3px solid rgba(37, 211, 102, 0.6);
            animation: ring-pulse 1.5s ease-in-out infinite;
        }

        @keyframes ring-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
                border-color: rgba(37, 211, 102, 0.6);
            }

            50% {
                transform: scale(1.08);
                opacity: 1;
                border-color: rgba(37, 211, 102, 1);
            }
        }

        .brand-name {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #25D366, #7ef5a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        /* Loading spinner */
        .spinner-wrap {
            margin: 40px auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.08);
            border-top-color: #25D366;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .redirect-text {
            font-size: 18px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .redirect-sub {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.5;
        }

        /* Progress bar */
        .progress-bar-wrap {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            margin: 24px auto 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #25D366, #7ef5a0);
            border-radius: 4px;
            animation: progress-fill 1.8s ease-in-out forwards;
        }

        @keyframes progress-fill {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        /* WhatsApp icon bounce */
        .wa-icon {
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        /* Error state */
        .error-card {
            background: rgba(255, 59, 48, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 20px;
            padding: 32px 24px;
        }

        .error-card h2 {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 12px;
        }

        .error-card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="container">
        <div class="logo-area">
            <div class="logo-icon"><img src="/static/logo.png" alt="DezapegÃ£o"></div>
            <div class="brand-name">DEZAPEGÃƒO</div>
        </div>

        {% if error %}
        <div class="error-card">
            <h2>ðŸ˜• Ops!</h2>
            <p>{{ error }}</p>
        </div>
        {% else %}
        <div class="spinner-wrap">
            <div class="spinner"></div>
        </div>
        <div class="redirect-text">
            <span class="wa-icon">ðŸ’¬</span> Redirecionando para o grupo...
        </div>
        <div class="redirect-sub">Aguarde, vocÃª serÃ¡ levado automaticamente.</div>
        <div class="progress-bar-wrap">
            <div class="progress-bar"></div>
        </div>
        {% endif %}
    </div>

    {% if invite_link and invite_link != '#' %}
    <script>
        // Auto-redirect after 1.8 seconds (matches progress bar animation)
        setTimeout(function () {
            window.location.href = "{{ invite_link }}";
        }, 1800);
    </script>
    {% endif %}
</body>

</html>
